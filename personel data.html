<!DOCTYPE html
<html>
<title> PERSONEL DATA </title>
<body>
<form>
<fieldset>
<legend>personel:</legend>
<label for="fname">First name:</label><br>
<input type="text" id="fname" name="fname"><br>
<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="lname"><br>
<label for="bday">DOB:</label><br>
<input type="date" id="bday" name="bday"><br>
<label for="palce">From:</label><br>
<input type="text" id="place" name="place"><br><br>
<label for="email">Enter your email:</label><br>
<input type="email" id="email" name="email"><br><br>
<input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label><br><br>
<label for="myfile">select a file:</label>
<input type="file" id="myfile" name="myfile"><br><br>
<label for="number">Enter your card pin:</label>
<input type="number" id="quantity" name="quantity" min="1" max="4"><br><br>
<label for="phone">Enter mobile number:</label>
<input type="tel" id="phone" name="phone" >
<small>format : 9876543211 </small><br><br>
<label for="cars">select yes or no :</label>
<select id="cars" name="cars">
<option value="yes">yes</option>
<option value="no">no</option>
</select><br><br>
<label for="cars">Choose a car:</label>
<select id="cars" name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select><br><br>
<caption>comment box:</caption>
<textarea name="message" rows="1" cols="2"></textarea><br><br>
<button type="button" onclick="alert('Dont use this web page .This is dangerous')">click me !!</button><br><br>
<input type="submit">
<input type="reset">
</fieldset>
</form>
</body>
<html>
