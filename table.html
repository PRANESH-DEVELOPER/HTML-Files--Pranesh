<!DOCTYPE html>
<html>
<head>
<style>
table{
border-collapse: none;
width:100%
}
td,th{
border:1px solid blue;
padding: 5px;
text-align:center;
color:#ffffff;

}
tr:nth-child(odd){
background-color: blue;}
</style>
</head>
<body>
<h2> MY NEW TABLE FORMAT </h2>
<table>
<tr>
<th>name</th>
<th>age</th>
<th>place</th>
</tr>
<tr>
<td>pranesh</td>
<td>21</td>
<td>erode</td>
</tr>
<tr>
<td>mithra</td>
<td>22</td>
<td>tnj</td>
</tr>
</table>
</body>
</html>
